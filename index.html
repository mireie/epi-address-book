<!DOCTYPE html>
<html>

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
  <title></title>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="tel" class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email-address">Email Address</label>
            <input type="email" class="form-control" id="new-email-address">
          </div>
          <hr>
          <h2>Addresses</h2>
          <input type="radio" name="type" id="home" value="home">
          <label for="home">Home</label>
          <input type="radio" name="type" id="work" value="work">
          <label for="work">Work</label>
          <div class="form-group">
            <label for="new-street">Street</label>
            <input type="text" class="form-control" id="new-street">
            <label for="new-region">Region</label>
            <input type="text" class="form-control" id="new-region">
            <label for="new-postal-code">Postal Code</label>
            <input type="text" class="form-control" id="new-postal-code">
            <label for="new-country">Country</label>
            <input type="text" class="form-control" id="new-country">
          </div>
          <!-- <button class="btn-primary">Add Another Address</button><br> -->
          <button type="submit" class="btn-primary">Submit</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Email: <span class="email"></span></p>
          <p>Address: <span class="address">
              <ul id="addresses"></ul>
            </span>
          </p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
